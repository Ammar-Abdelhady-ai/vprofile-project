version: '3.8'
services:

  vprodb:
    build:
      context: "./Docker-files/db"
      dockerfile: Dockerfile
    image: ammarabdelhady8132/vprofiledb  
    container_name: vprodb
    ports:
      - "3306:3306"
    volumes:
      - vprodbdata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=vprodbpass

  vprocache01:
    image: memcached
    container_name: vprocache01
    ports:
      - "11211:11211"

  vpromq01:
    image: rabbitmq
    ports:
      - "5672:5672"
    container_name: vpromq01
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  vproapp:
    build:
      context: "./Docker-files/app"
      dockerfile: Dockerfile
    image: ammarabdelhady8132/vprofileapp  
    container_name: vprodbapp
    ports:
      - "8080:8080"
    volumes:
      - vproappdata:/usr/local/tomcat/webapps

  vproweb:
    build:
      context: "./Docker-files/web"
      dockerfile: Dockerfile
    image: ammarabdelhady8132/vprofileweb  
    container_name: vproweb
    ports:
      - "80:80"

volumes:
  vprodbdata: {}
  vproappdata: {}
